# 📘 ICFフレームワーク学習レポート（2025-05-02）

## 🧭 学習の目的と背景

ICF（国際生活機能分類）を中心に、TIC（トラウマインフォームドケア）やNarrative Inquiry、SMART Goalなど15種以上の実務的フレームワークを統合的に理解し、現場支援に応用するための構造学習を進めた。  
特に「ICFを問いの構文」として扱い、支援者・当事者・制度の接続構造の再設計を目指した。

---

## 🧱 学習の三本柱

### 1. ICFの本質的理解
- 6構成要素（心身機能・構造、活動、参加、環境因子、個人因子、健康状態）をそれぞれ「火」として認識。
- “記録様式”ではなく、「支援設計の翻訳装置」として再定義。

### 2. TIC・Narrativeとの接続
- トラウマ的文脈や語られない背景をICFコードと接続。
- 主観的語りをICF構造へ翻訳するナラティブ支援プロトコルを構想。

### 3. 制度批判的思考と再構築
- 医師による診断の固定化リスクに対し、「生活機能記述」による対抗構造を提案。
- 「診断前Narrative + ICF観察」により、協働記述と開放的診断プロセスを設計。

