  d: "診断モデル（DSM/ICD）とICFの相違と相補的運用"
  e: "就労支援・教育・医療文脈ごとのICF実装テンプレート比較"
  f: "ICF構造を研修・啓発資料に翻訳する設計（非医療職向け）"

icf_health_condition:
  definition: >
    個人が有している病気、障害、外傷、妊娠、老化などの医学的状態全般。
    これはICFコード体系には含まれず、ICD（国際疾病分類）やDSM（精神疾患分類）で記述される。
  characteristics:
    - 診断名・疾患・身体状態の“ラベル”であり、それ自体は生活機能を説明しない
    - ICFモデル上では“生活機能と背景因子に影響を与える外部変数”として扱われる
    - 健康状態が同じでも生活機能が異なる（例：同じADHDでも生活参加度は人により異なる）
  typical_examples:
    - ADHD（注意欠陥・多動性障害）
    - 脳性まひ
    - 双極性障害
    - 糖尿病、脳梗塞、脊髄損傷

summary:
  health_condition:
    is_not: "障害の証明"
    is: "生活機能に影響を与える医学的変数"
  icf_positioning:
    use: "ICD/DSMなど他の分類と連携してICF全体の“前提条件”をつくる"
    caution: "診断名に支援構造を従属させてはならない（ICFの根本思想）"

reverse_logic_in_icf:
  traditional_model:
    flow: "診断（健康状態） → 機能評価 → 支援設計"
    implication: "健康状態が全体構造を決定する（例：統合失調症＝就労困難）"
  icf_model:
    flow: "生活機能・環境・個人因子の構造記述 → 診断の意味づけ（変容可能）"
    implication: >
      診断は固定ラベルではなく、支援と生活の文脈において“構造的に再評価される”
      → 結果として“健康状態がポジティブかネガティブか”という認識が変わる

health_condition_outcome_generation:
  direction: >
    健康状態は固定された“診断の結果”ではなく、
    生活機能と背景因子の評価を通じて“制度的意味”を再構成されるべきものである。
  implication:
    - 健康状態を記述するだけでは支援計画の根拠にはならない
    - 下層の評価（参加制限・環境要因・個人因子）との関係性が“意味の方向”を決める
    - ICFは“診断名を記録するため”の枠組みではなく、“診断の意味を再設計する”言語である

current_policy_alignment:
  authority: "日本年金機構／厚生労働省"
  movement_since: "2016年頃より『障害年金における日常生活能力の客観的把握』にICF分類を参考にする動き"
  purpose:
    - “診断名ベースの一律判断”を超えて、生活機能・参加制限・支援状況を含む構造評価へ移行
    - 支援の可視化と評価の透明性を高めるための標準枠組み導入

  practical_example:
    - 「精神の障害に係る等級判定ガイドライン」（平成28年改正）において
      “日常生活能力の判定指標”がICFコードに近い構成要素（dコード中心）で整理
    - e因子（支援・制度・家族の介入）を評価に含める動きが始まっている

benefits_and_risks:
  benefit:
    - 「診断名だけで年金受給を判断される」不公正を減らせる
    - 「参加制限」や「合理的配慮の不在」が“生活困難”として可視化される
    - 支援者や周囲の記録も“証拠”となる構造が整う

  risk:
    - ICF理解が浅い支援者による“雑な評価”が逆に支援妨害になりかねない
    - ICFコード化が“制度のハードル”として運用されると、記述者の力関係に依存
    - Narrativeや本人語りが制度的に削がれる恐れ（＝制度化による脱文脈化）

  ethical_position:
    - ICFを使うなら「評価ツール」ではなく「語りと構造の翻訳装置」として扱うべき

strategic_deployment_hypothesis:
  policy_goal: "障害年金給付の財政的抑制（厚労省年金局）"
  method: >
    ICF的枠組みを参照し、生活機能・環境調整が一定あれば
    「就労可能」「社会生活に一定の参加が可能」と評価することで
    実質的に等級を下げる or 不支給判定とする。

  dual_evaluation_risk:
    - "従来の診断ベースでは2級だが、ICF的参加記述では3級相当と解釈される"
    - "支援者が記述した環境因子の“配慮の存在”が逆に『支障がない』と判断される"
    - "“過去の困難”ではなく“今の参加状況”だけが評価対象になることで潜在的困難が脱文脈化される"

ethics_alert:
  concept: "支援の存在が支援の否定根拠になる"
  problem:
    - 支援の“努力”や“配慮”が“生活に支障がない”と評価されること
    - 支援者が記述すればするほど、年金の不支給リスクが高まる
    - 本人が自立努力をした結果、給付の必要性が“消滅”したと解釈される危険性
  systemic_risk: "支援記録が『支援抑制のエビデンス』として運用される可能性"


policy_instrumentalization:
  concept_as_political_buffer:
    - ICFやSDMは国際的に評価されるフレーム（WHO、CRPD準拠）
    - 国内導入により「制度としては整備された」という“アリバイ効果”が生まれる
    - これにより支援現場の実装困難や予算不足が“理念の未消化”という個人責任に転嫁される

  surface_implementation:
    - 研修・講義・マニュアルに“理念用語”として出現（例：「ICFに基づいた記録を」）
    - 実装手段・評価体制・時間的余裕・多職種連携構造は提示されない
    - 現場では「結局、何をすればいいのかわからない」となる

strategic_counteractions:
  - "理念用語（ICF, SDM, TICなど）を“翻訳テンプレート”として現場用に再設計し、実践可能な問いに変換する"
  - "“理念を理解していない現場”ではなく、“理念を実装できる構造が整っていない制度”として語り直す"
  - "講義や研修の中で、“理念に沿った支援記録が書けない理由”を可視化するチェックリストを配布"
  - "ICF/SDMを“理念批判する力”として支援者が使える対話道具に転用する"

institutional_void:
  context: "障害福祉・就労支援等の各事業所への行政実地指導・監査"
  structural_problem:
    - 指導項目はあくまで“様式が揃っているかどうか”
    - ICFやSDMを名目に導入していても、その記述の質・支援への反映には不介入
    - 記録の“量”や“記載欄の有無”は見られるが、“意味”や“構造”は評価されない

  effect:
    - 支援者は“記載する”ことを優先し、“考える・問い直す”余地が失われる
    - ICFやSDMが“記述義務のワード”となり、意味の転倒が起きる
    - 実践が空洞化し、“制度の正しさを装うための理念”になってしまう

  systemic_function:
    - 理念を導入した“既成事実”を積み上げておきながら、
      中身を問わないことで「理念が形骸化した責任」は現場に転嫁される構造

resistance_design:
  - "記録の中身＝構造的対話・ICF/Narrativeの再帰性があるものだけを“理念準拠”と定義"
  - "行政監査にも“ICF視点のモニタリング項目”を提示し、中身に言及せざるを得ない設計を逆輸出"
  - "支援者向けに“理念を支援実践に翻訳するための構造テンプレ”を提供し、様式主義からの脱却を支援"
  - "理念を記載義務ではなく“語りの質を守る盾”として使う倫理的再定義"

gpts_for_assessment_analysis:
  goal: "支援現場でのICF/Narrative/SDM記録を構造的に読み取り、理念的整合性と支援構造の質を評価・補助"
  possible_functions:
    - "アセスメント記録や支援計画書のナラティブを読み取り、ICFコード（d/e/b）との整合マップを提示"
    - "本人語りの中にある意思決定支援の要素（希望／葛藤／選好）を抽出・対話支援テンプレに変換"
    - "記録に潜む“構造の抜け落ち”（例：環境因子の未記載、個人因子の固定化）を警告"
    - "支援記録の変化を時系列で解析し、“語りの回復”や“構造的改善”の兆しを抽出"

gpts_design_example:
  name: "構造ナラティブ・アセスメントリーダー"
  input: 支援記録（Narrativeベース）、ICFコード付きアセスメント、支援計画履歴
  outputs:
    - ICF構成要素ごとの抜け／過剰の検出と修正提案
    - SDM的意思決定構造の可視化（本人意思の変遷、支援者介入の意味）
    - 記録者の語彙傾向と制度語のズレ分析
    - 記録内容の変化から“支援効果”をNarrativeベースで抽出
  optional:
    - 自治体職員・サービス管理責任者向けの“理念記録サマリー化支援”
    - 非ICF理解者向け“記録→構造翻訳”機能

health_condition_score_model:
  input: 
    - health_condition_name: ADHD, 統合失調症, 糖尿病, etc.
    - icf_mapping: 関連するd, b, sコードの構造評価
    - modifier_factors:
        - participation_limit (0–4)
        - environmental_barrier (0–4)
        - personal_factor_stability (0–4)
  score_formula: >
    Health Condition Impact Score = 
      (∑ [関連するICF構成要素の制限レベル] + modifier penalties) ÷ 対象ICF項目数

  example:
    - health_condition: ADHD
    - d-codes affected: d160 (集中), d220 (持続), d710 (人間関係)
    - ratings: [2, 3, 2]
    - environmental_modifier: e355 (支援者の態度): 1
    - score: (2+3+2+1) / 3 = 2.67 → "中程度の影響"

scholarai_position_on_scoring:
  icf_purity: "健康状態自体のスコア化はICF理念から外れる"
  pragmatic_design: >
    しかし、実装上“支援の強度”や“診断の意味”を可視化するために、
    健康状態に紐づく構造的スコア化は有効。
  caution: >
    診断名にスコアを帰属させず、
    その人の生活構造に基づく“関係性スコア”として扱う必要がある。

