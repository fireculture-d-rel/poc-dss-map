icf_6_components:
  1. body_functions:
    name_jp: "心身機能"
    definition: >
      身体や精神の生理的機能（例：感覚、注意、感情制御、言語、記憶など）。
      機能障害（impairments）は、これらの機能に問題がある状態。
    typical_codes:
      - b140: 注意機能
      - b152: 感情機能
      - b164: 高次認知機能（遂行・判断）
    practical_usage: >
      医療・心理・教育の場面で、具体的な“機能面の困難”を表現。
      DSMやICDにある「症状」よりも具体的で、生活への影響と接続しやすい。

  2. body_structures:
    name_jp: "身体構造"
    definition: >
      身体の解剖学的部位（臓器、四肢、脳など）を指し、それらの異常や欠損も含む。
    typical_codes:
      - s110: 脳
      - s730: 上肢
    practical_usage: >
      主に身体障害や手術・外傷後の構造変化の記録に使われる。
      精神・発達支援では使用頻度は比較的低い。

  3. activities:
    name_jp: "活動"
    definition: >
      個人が日常的に行う行動や課題（例：食べる、書く、話す、移動する）を意味する。
      “できるかどうか”の能力と、“実際にしているか”のパフォーマンスが評価対象。
    typical_codes:
      - d160: 持続的注意
      - d166: 読解（文脈の把握）
      - d330: 話す
    practical_usage: >
      学校・就労・家庭での“行動できる力”を定量化できる。
      教育支援記録や就労支援計画の核になりやすい。

  4. participation:
    name_jp: "参加"
    definition: >
      社会生活・役割・関係性への関与（例：働く、学ぶ、人間関係に参加する）を表す。
      社会的障壁があると、活動はできても参加が妨げられる。
    typical_codes:
      - d710: 他者との交流
      - d760: 家族関係
      - d850: 就労
    practical_usage: >
      “社会的な生きづらさ”や“役割との摩擦”を可視化できるため、福祉・TIC文脈で非常に重要。
      ICFが「診断だけでは捉えられない困難」を扱える最大の理由でもある。

  5. environmental_factors:
    name_jp: "環境因子"
    definition: >
      個人の生活・活動・参加に影響を与える物理的・社会的・態度的要素。
      支援的にも阻害的にも働く。
    typical_codes:
      - e310: 家族の支援
      - e355: 専門職（支援者）の態度
      - e225: 騒音
    practical_usage: >
      「その人自身の問題ではない」困難を記述できる。
      支援者の介入・配慮の理由を構造化でき、合理的配慮の設計根拠にもなる。

  6. personal_factors:
    name_jp: "個人因子"
    definition: >
      年齢、性格、育ち、習慣、価値観、ライフスタイルなど、個人に固有の要素。
      ICF上はコード化されないが、文脈理解に不可欠。
    examples:
      - 「完璧主義的傾向」「過去のトラウマ経験」「宗教的価値観」
    practical_usage: >
      Narrativeとの橋渡し部分。制度外にある“語り”や“意味づけ”を記録に接続できる場所。
      特にTICやSDMの視点ではこの項目が欠かせない。

