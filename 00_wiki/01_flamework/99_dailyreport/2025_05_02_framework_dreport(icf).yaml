    どのレイヤー（心身／日常／人生）でアウトカムを定義するかの“参照ラベル”となる。
  nature:
    - 状態のラベルではあるが、支援設計の起点ではない
    - ICFの下位構造（生活機能・参加・環境）によって“意味”が変容する
