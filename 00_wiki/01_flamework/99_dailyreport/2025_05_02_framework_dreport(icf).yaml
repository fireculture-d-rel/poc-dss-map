  example_view:
    - body_functions: 「集中できる状態とは？」→ 本人にとっての“快適さ”を主語に
    - activities: 「どの活動が大事か？」→ タスクではなく“価値ある日常”の視点
    - participation: 「どんな社会との関わりを望むか？」→ 就労／趣味／関係性
    - environmental_factors: 「何が障壁で何が資源か？」→ 本人の語りを軸に再定義

