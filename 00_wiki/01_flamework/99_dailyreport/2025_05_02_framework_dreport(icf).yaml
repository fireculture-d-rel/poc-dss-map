  shared_layer: "ICFでは『個人因子』『環境因子』はともに“背景因子”として同等のレベルに存在"
  implementation_gap:
    - "環境因子 → 福祉・支援機関・行政（合理的配慮、制度構築）"
    - "個人因子 → 医療機関（診断、評価、報告書）"
  structural_risks:
    - "レイヤーとしては同一でも、制度的には担当・理解・判断が完全に分断"
    - "特に地方では、専門性の乏しい小児科医が“個人因子の確定者”として制度的に機能してしまっている"
    - "その結果、医師の価値観・知識・経験が“固定的構造”として運用され、支援現場がそれを覆す手段を持たない"

loop_of_risk:
  1. 保護者が小児科を受診（主に地方）
  2. 小児科医が DSM的診断名を提示 → 診断書を作成
  3. その診断が「個人因子」として制度で“固定”
  4. 福祉・教育・行政は診断を前提に支援を構築
  5. 支援現場では本人語りや観察とズレが生じるが、“制度的に修正できない”

