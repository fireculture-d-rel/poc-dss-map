central_layer_definition:
  name: "意味構成フィールド（Field of Functional Meaning）"
  role: >
    健康状態という医学的事実を「どのように生きるか」「どう位置づけるか」を
    支援者と本人が共同で定義するための４象限構造。
  composed_of:
    - 心身機能（Body Functions）: 身体・精神の“機能的リアリティ”
    - 活動（Activities）: 日常生活における“能動的役割”の枠組み
    - 参加（Participation）: 社会との“関係性の編み方”
    - 環境因子（Environmental Factors）: 外部要因としての“制約と支え”
  function:
    - 健康状態に意味と物語を与える
    - 支援を設計するための“構造化された語りの領域”
    - 自己決定が起こる倫理的・機能的な平面

- 健康状態：ラベル（診断、障がい名、状態像）＝静的
- 中央レイヤー：意味を生成する文脈フィールド＝動的
- Narrative（語り）：それを貫く時間軸・意味軸・自己決定軸

icf_structural_position:
  health_condition: "上位ラベル（診断・状態）"
  central_layer:
    - body_functions
    - activities
    - participation
  modifier_layer:
    - environmental_factors
  special_note:
    - 個人因子はICF上では記述されるが分類されていない（分類不能な構造因子）

environmental_factors:
  type: "Meaning Modulator（意味変調因子）"
  role:
    - 中央レイヤー（生活機能）の語りに対して「障壁／支援」として働く
    - 同じ健康状態・活動・参加でも、環境因子によりNarrativeがまったく変わる
    - ICFにおいて唯一、外部構造の「再設計」が可能なレイヤー
  examples:
    - 就労支援員の態度：障壁にも資源にもなりうる
    - 交通手段：参加（通勤）を可能にする／遮断する
    - 家族関係：自己決定を支える／制限する

[ Health Condition ]  ← 状態ラベル（静止点）

        ↓（意味づけ）

[ Body Functions ]
[ Activities       ] ← 中央：意味を構成する3つの内面レイヤー
[ Participation   ]

        ↓（変調）

[ Environmental Factors ] ← 外部変数：構造と支援の意味を再定義する「現実干渉項」

functioning_layer:
  components:
    - body_functions        # 心身機能：認知・感情・運動・感覚などの生理的要素
    - body_structures       # 身体構造：脳、関節、内臓など物理的構造
    - activities            # 活動：日常動作や行動単位（例：食べる、書く、話す）
    - participation         # 参加：社会的役割・状況（例：働く、所属する）
  nature:
    - これら4項目は**時間的・機能的に連動**
    - 評価上は個別コードを用いるが、支援や解釈においては**切り離せない**
  implication:
    - 身体の変化は活動に影響し、活動が社会参加の可能性を制限／拡張する
    - 活動の選択肢が変われば、心身機能の発揮のされ方も変わる（例：職業選択が自己調整力を変える）


difficulty_of_distinction:
  - 活動と参加は現象としてしばしば“同時に発生”するため、外見上は区別がつかない
  - 「働く」は“活動”として見るか“参加”として見るかで支援アプローチが真逆になる
  - 日本語では「仕事する＝働く」に役割もタスクも含まれており、翻訳言語があいまい
  - 支援記録でも「できた／できない」で完結しがちで、文脈的役割の評価がなされにくい

narrative_implication:
  - 同じ「働く」でも、本人がどのレイヤーで意味づけているかによって、
    支援の関わり方、モチベーション分析、アウトカム設定が変わる。
  - この台詞のように、相互のNarrativeを“可視化して認知のズレを語り合える”ことが
    就労支援やICF記述の本質的実践につながる。
  - 語りの違いを対立ではなく“視点のちがい”として気づける能力こそ、
    SDMやナラティブ実践の出発点。


