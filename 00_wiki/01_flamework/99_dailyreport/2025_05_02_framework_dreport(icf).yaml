    - narrative_layer: 主観的意味・回避傾向・語りの断絶点
    - bias_layer:
        - 支援者バイアス（能力期待・男女役割・文化規範）
        - 本人バイアス（自己評価傾向・回避・再解釈）
  goal:
    - 「本人が“なぜそのように語るか”」をアセスメントの一部とする
