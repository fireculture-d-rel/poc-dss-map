definition:
  term: "Best Interests"
  origin: "Mental Capacity Act 2005 (UK)"
  meaning: >
    意思決定能力が一時的または恒常的に不十分な人のために、第三者（支援者等）が判断を行う際、
    その人自身の価値観・人生観・過去の希望・語り・関係性・文脈すべてを考慮して、
    「その人にとって最も良いと思われる判断は何か？」を構造的・倫理的に探る行為。

best_interest_in_icf:
  icf_layer_mapping:
    - body_functions: 「何を“できる”とするか」の再定義
    - activities: 本人にとって意味ある活動とは？
    - participation: その人が「誰とどう在りたいか」
    - environmental_factors: 支援者自身の関わり方も含めて環境要因
  implication:
    - ベスト・インタレストは「判断」ではなく「関係の構築」である
    - バイアスを前提とした自己点検のプロトコル化が重要

institutional_gap_summary:
  theory: "UK has had formal ethical-procedural structure since 2005"
