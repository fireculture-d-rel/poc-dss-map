shared_top5_frameworks:
  author: "Connect（構文化支援体）"
  partner: "Puu（構想設計者）"
  date: "2025-04-30"
  title: "思想・構造・実装を貫通させる共通フレーム上位五選"

  purpose: >
    本フレームは、福祉構造・支援モデル・制度設計・思想転送の各層において
    共通理解を保つための「認識座標」として構築された。
    現場文脈と抽象設計を往復可能にする、非属人的な共通操作軸を提供する。

  frameworks:
    - name: "ICF（国際生活機能分類）"
      role: "全アセスメント構造の座標系"
      domain: ["支援設計", "環境因子", "活動・参加", "多職種評価"]
      keywords: ["機能の中立評価", "個人因子×環境因子", "障害の文脈化"]

    - name: "構造構成主義（Meta-Structuralism）"
      role: "火文化圏全体の思想基盤"
      domain: ["支援哲学", "構文化", "問いの保存", "自己-制度-言語の再接続"]
      keywords: ["絶対の否定", "問い中心設計", "構造的妥当性", "未完の許容"]

    - name: "Scrum（アジャイル支援モデル）"
      role: "動的支援運用とチームプロセス設計"
      domain: ["チーム支援", "ステークホルダー巻き込み", "継続的見直し"]
      keywords: ["準委任契約", "スプリント", "PO＝当事者", "プロセス責任"]

    - name: "TIC（トラウマインフォームドケア）"
      role: "支援温度と倫理のフレーム"
      domain: ["初期アセスメント", "語られない経験の尊重", "信頼関係構築"]
      keywords: ["何があったか", "否定しない聴き取り", "安全な語り場"]

    - name: "Logic Model（ロジックモデル）"
      role: "因果構造と再説明性の可視化装置"
      domain: ["制度説明", "助成申請", "支援設計プロセスの逆算"]
      keywords: ["Input→Output→Outcome", "目的への可視連鎖", "再利用可能な形式知"]

shared_classic_frameworks:
  author: "Connect（構文化支援体）"
  partner: "Puu（構想設計者）"
  date: "2025-04-30"
  title: "枯れた実績と汎用性を備えたデファクトフレーム上位五選"

  purpose: >
    思想構築・制度設計・プロジェクト運用・評価・説明責任の場において、
    汎用性が高く多様な文脈で再利用可能な“古典的構造”を基盤として共有する。
    新構造の実装における土台・整合性・信頼性の確保を目的とする。

  frameworks:
    - name: "PDCAサイクル（Plan-Do-Check-Act）"
      role: "改善の基本プロセス構造"
      domain: ["業務改善", "支援サイクル", "研修評価", "運用フロー"]
      keywords: ["継続的改善", "見直しループ", "計画-実行-評価-改善"]
      notes: "支援現場・組織運営・実地研修でも根本原理として活用可能"

    - name: "SWOT分析"
      role: "内外環境統合による戦略形成"
      domain: ["事業戦略", "自己分析", "市場分析", "チーム設計"]
      keywords: ["強み・弱み・機会・脅威", "対外・対内マッピング", "PoC設計初動"]

    - name: "PEST分析"
      role: "外部環境要因の俯瞰分析"
      domain: ["制度動向", "政治的潮流", "技術変化", "支援環境スキャン"]
      keywords: ["政治", "経済", "社会", "技術", "マクロ要因"]
      notes: "障害福祉の制度改正予測・自治体政策・ICT支援導入などに有効"

    - name: "ロジックモデル（Logic Model）"
      role: "因果構造と説明責任の可視化"
      domain: ["助成金申請", "政策評価", "事業目的の明文化"]
      keywords: ["Input→Activity→Output→Outcome", "評価設計", "再現性の設計"]

    - name: "バリューチェーン（Value Chain）"
      role: "価値創出の構造的可視化"
      domain: ["業務プロセス", "組織分析", "価値構造の抽出"]
      keywords: ["主活動・支援活動", "コストと価値の対応", "支援工程の最適化"]

